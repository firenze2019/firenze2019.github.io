<!-- Need to also include mailing address -->
<html>
    <head>
        <title>TBM Wedding RSVP</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <!--Font-->
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <!--logo link-->
        <link rel="icon" type="Firenze Logo" href="./images/logos/darkRedFleur.png"/>
    </head>

    <body class="default">
      <!--Navigation Bar -->
      <header  class="header">
        <nav class="nav">
          <ul>
             <li class="nav-item"><a href="./index.html">Home</a></li>
             <li class="nav-item"><a href="./rsvp.html">RSVP</a></li>
             <li class="nav-item"><a href="./wedding.html">Wedding</a></li>
             <li class="nav-item"><a href="./gallery.html">Gallery</a></li>
           </ul>
       </nav>
    </header>

    <!--RSVP Form-->
    <section>
       <h2 class="sub title">Wedding Count</h2>
       <h4 class="title">Formal Invitation To Follow</h4>
       <form class="flex column" action="https://formspree.io/tbmbknupfer@gmail.com"
      method="POST" dataType="json">
           <input type="hidden"  value="RSVP from TBM Wedding" name="_subject" />

          <div class="flex">
            <input type="text" id="js-name" class="input-field" placeholder="Name(s) Invited" required name="name"/>
            <input type="email" id="js-email" class="input-field" placeholder="Your Email" required name="_replyto"/>
          </div>
           <!-- Custom radio-->
        <div>
           <label class="container">Most Likely Will Attend
            <input id="js-maybeRSVP" type="checkbox" name="rsvpDecisionMaybe" value="yes">
            <span class="checkmark"></span>
          </label>

          <label class="container">Regrettably, Cannot Attend
            <input id="js-noRSVP" type="checkbox" name="rsvpDecisionNo" value="no">
            <span class="checkmark"></span>
          </label>
        </div>

          <!-- <input type="text" id="js-address" rows="5" cols="10" class="address-field" placeholder="Mailing Address" required name="address"/> -->
         <textarea id="js-address" class="address-field" placeholder="Please enter your mailing address and anything else you would like to mention" name="address"></textarea>
        <!--Formspree-->

         <input type="text" name="_gotcha" style="display:none" />

         <button type="submit" value="Send" class="button submitButton">Submit</button>

       </form>
   </section>

    <script src="./vendor/jquery-2.2.2.min.js"></script>
    <script src="./js/rsvp.js"></script>


    </body>

    <footer class="footer-rsvp">
      <div class="center">
        Built from scratch by Maria-Belem
      </div>
    </footer>
</html>
